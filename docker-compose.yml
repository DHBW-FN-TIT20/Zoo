services:
  db:
    image: 'postgres:alpine'
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: zoodb
      POSTGRES_PASSWORD: root
    ports:
      - 5432:5432
  next-app:
    container_name: web
    build:
      context: .
    ports:
      - 3000:3000
    depends_on:
      - db